name: Manually triggered workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'PR no'
        required: true

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Hello ${{ github.event.inputs.name }}!"
        echo "- in ${{ github.event.inputs.home }}!"
